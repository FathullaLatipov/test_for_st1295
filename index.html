<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML bo‚Äòyicha test</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f2f4f8;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 900px;
    margin: 30px auto;
    background: white;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .timer {
    text-align: right;
    font-weight: bold;
    color: #b30000;
    margin-bottom: 20px;
  }
  .question {
    margin-bottom: 35px;
    border: 2px solid #e8e8e8;
    border-radius: 12px;
    padding: 15px 20px;
    background: #fafafa;
  }
  .question h3 {
    margin-bottom: 10px;
    color: #222;
  }
  label {
    display: block;
    margin: 8px 0;
    padding: 6px 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }
  label:hover {
    background: #e6f3ff;
  }
  input[type="radio"] {
    margin-right: 8px;
    transform: scale(1.2);
  }
  button {
    display: block;
    width: 100%;
    background: #4CAF50;
    color: white;
    font-size: 18px;
    border: none;
    padding: 14px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
  }
  button:hover { background: #45a049; }
  input[type="text"] {
    width: 30%;
    padding: 10px;
    margin: 10px 1%;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  @media (max-width: 600px) {
    input[type="text"] { width: 100%; margin: 8px 0; }
    .container { padding: 15px; }
  }
  #results {
    margin-top: 20px;
    text-align: center;
    font-size: 20px;
    color: #333;
  }
</style>
</head>
<body>
<div class="container">
  <h1>HTML bo‚Äòyicha test</h1>
  <div class="timer">Qoldi: <span id="timer">40:00</span></div>
  
  <form id="quizForm">
    <div>
      <input type="text" id="firstName" placeholder="Ism" required>
      <input type="text" id="lastName" placeholder="Familiya" required>
      <input type="text" id="className" placeholder="Sinf (masalan, 8B)" required>
    </div>

    <div id="questions"></div>
    <button type="submit">Javoblarni yuborish</button>
  </form>
  <div id="results"></div>
</div>

<script>
const TOKEN = "6376109690:AAHLCl37mhw4E1DWWN59JqkqrgKT5-oDwag";
const CHAT_ID = "-1002952470534";

const questionsData = [
  {q:"HTML nima?", a:["Dasturlash tili","Veb-sahifalar belgilash tili","Kompyuter o‚Äòyini","Sayt"], correct:1},
  {q:"Qaysi teg havola (ssilka) yaratadi?", a:["<link>","<href>","<a>","<url>"], correct:2},
  {q:"Rasmni qanday joylashtirish mumkin?", a:["<img>","<image>","<pic>","<src>"], correct:0},
  {q:"Qaysi teg sarlavhalar uchun ishlatiladi?", a:["<head>","<h1>...<h6>","<header>","<title>"], correct:1},
  {q:"Rasm manzilini belgilovchi atribut qaysi?", a:["link","src","href","url"], correct:1},
  {q:"Qaysi teg raqamlangan ro‚Äòyxat yaratadi?", a:["<ul>","<ol>","<li>","<list>"], correct:1},
  {q:"<br> tegi nima qiladi?", a:["Qalin matn","Yangi qatordan boshlaydi","Havola yaratadi","Kursiv qiladi"], correct:1},
  {q:"HTMLda izoh (komment) qanday yoziladi?", a:["// izoh","/* izoh */","<!-- izoh -->","# izoh"], correct:2},
  {q:"Qaysi teg jadval (table) yaratadi?", a:["<table>","<tab>","<grid>","<tr>"], correct:0},
  {q:"<strong> tegi nima qiladi?", a:["Matnni qalin qiladi","Rasm qo‚Äòshadi","Havola yaratadi","Rangni o‚Äòzgartiradi"], correct:0},
  {q:"Paragraf (abzas) tegi qaysi?", a:["<p>","<para>","<text>","<pg>"], correct:0},
  {q:"Kursiv matn uchun qaysi teg ishlatiladi?", a:["<i>","<em>","<italic>","<i> va <em> ikkalasi"], correct:3},
  {q:"HTML sahifasining ildiz (asosiy) elementi qaysi?", a:["<html>","<body>","<head>","<root>"], correct:0},
  {q:"Bo‚Äòlim (section) yaratadigan teg qaysi?", a:["<div>","<section>","<span>","<group>"], correct:0},
  {q:"Havola yo‚Äònalishini belgilovchi atribut qaysi?", a:["target","href","link","url"], correct:0},
  {q:"Raqamlanmagan ro‚Äòyxat qaysi teg bilan yaratiladi?", a:["<ol>","<ul>","<li>","<list>"], correct:1},
  {q:"<hr> tegi nima qiladi?", a:["Gorizontal chiziq qo‚Äòyadi","Vertikal chiziq qo‚Äòyadi","Yangi qator","Qalin matn"], correct:0},
  {q:"Brauzer sarlavhasidagi matn uchun qaysi teg ishlatiladi?", a:["<head>","<title>","<header>","<h1>"], correct:1},
  {q:"Rasm uchun alternativ matn atributi qaysi?", a:["alt","title","src","text"], correct:0},
  {q:"Video joylashtirish uchun qaysi teg ishlatiladi?", a:["<video>","<media>","<embed>","<movie>"], correct:0},
  {q:"<em> tegi nima qiladi?", a:["Kursiv bilan ajratadi","Qalin qiladi","Tagiga chizadi","Ustidan chizadi"], correct:0},
  {q:"Jadvaldagi qator uchun teg qaysi?", a:["<td>","<tr>","<th>","<table>"], correct:1},
  {q:"Ma‚Äôlumot kiritish maydoni uchun teg qaysi?", a:["<input>","<text>","<field>","<entry>"], correct:0},
  {q:"Forma (anketa) yaratish uchun qaysi teg ishlatiladi?", a:["<form>","<input>","<submit>","<button>"], correct:0},
  {q:"Tanlash (dropdown) ro‚Äòyxati uchun qaysi teg?", a:["<select>","<dropdown>","<list>","<option>"], correct:0},
  {q:"Jadvaldagi katak (hujayra) uchun qaysi teg?", a:["<td>","<tr>","<th>","<cell>"], correct:0},
  {q:"Elementning klassini belgilovchi atribut qaysi?", a:["id","class","name","type"], correct:1},
  {q:"Progres indikatorini ko‚Äòrsatadigan teg qaysi?", a:["<progress>","<bar>","<meter>","<indicator>"], correct:0},
  {q:"<textarea> tegi nima qiladi?", a:["Ko‚Äòp qatorli matn maydoni yaratadi","Bitta qatorli matn maydoni","Tugma","Ro‚Äòyxat"], correct:0},
  {q:"Tugma yaratish uchun qaysi teg?", a:["<button>","<input>","<submit>","<click>"], correct:0}
];

function escapeHtml(text) {
  return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
}

document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("questions");
  questionsData.forEach((item, i) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<h3>${i + 1}. ${escapeHtml(item.q)}</h3>` + item.a.map((ans, j) =>
      `<label><input type="radio" name="q${i}" value="${j}" required> ${escapeHtml(ans)}</label>`
    ).join("");
    container.appendChild(div);
  });

  let timeLeft = 40 * 60;
  const timerEl = document.getElementById("timer");
  let timerInterval = setInterval(() => {
    const m = Math.floor(timeLeft / 60);
    const s = timeLeft % 60;
    timerEl.textContent = `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
    if (timeLeft > 0) {
      timeLeft--;
    } else {
      clearInterval(timerInterval);
      document.getElementById("quizForm").requestSubmit();
    }
  }, 1000);

  document.getElementById("quizForm").addEventListener("submit", e => {
    e.preventDefault();
    const first = document.getElementById("firstName").value.trim();
    const last = document.getElementById("lastName").value.trim();
    const className = document.getElementById("className").value.trim();
    if (!first || !last || !className) { alert("Ism, familiya va sinfni kiriting!"); return; }

    clearInterval(timerInterval);

    let score = 0;
    questionsData.forEach((item, i) => {
      const selected = document.querySelector(`input[name="q${i}"]:checked`);
      if (selected) {
        const isCorrect = parseInt(selected.value) === item.correct;
        if (isCorrect) score++;
        const selectedLabel = selected.parentElement;
        selectedLabel.style.backgroundColor = isCorrect ? 'lightgreen' : 'lightcoral';
        if (!isCorrect) {
          const correctInput = document.querySelector(`input[name="q${i}"][value="${item.correct}"]`);
          const correctLabel = correctInput.parentElement;
          correctLabel.style.backgroundColor = 'lightgreen';
        }
      }
    });

    document.querySelectorAll('input[type="radio"]').forEach(r => r.disabled = true);
    document.querySelector('button[type="submit"]').disabled = true;

    const total = questionsData.length;
    const percent = Math.round((score / total) * 100);

    document.getElementById('results').innerHTML = `<h2>${first} ${last} (${className}), sizning natijangiz: ${score}/${total} (${percent} ball)</h2>`;

    const text = `üß© *HTML testi natijasi:*
üë§ ${first} ${last} (Sinf: ${className})
‚úÖ To‚Äòg‚Äòri javoblar: ${score}/${total}
üìä ${percent} ball
‚è∞ Qolgan vaqt: ${timerEl.textContent}`;

    fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: text,
        parse_mode: "Markdown"
      })
    });
  });
});
</script>
</body>
</html>
